<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Informations Étudiant</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="etudiants.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
                <h1 class="text-center flex-grow-1">Informations de l'Étudiant</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Nom et Prénom</h5>
                    <p class="card-text"><strong>Nom:</strong> <span id="nom"></span></p>
                    <p class="card-text"><strong>Prénom:</strong> <span id="prenom"></span></p>
                    <hr>
                    <h5 class="card-title">Détails</h5>
                    <p class="card-text"><strong>Filière:</strong> <span id="filiere"></span></p>
                    <p class="card-text"><strong>Numéro d'inscription:</strong> <span id="numInscri"></span></p>
                    <p class="card-text"><strong>CIN:</strong> <span id="cin"></span></p>
                    <hr>
                    <h5 class="card-title">Notes</h5>
                    <ul class="list-group" id="notesList"></ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/etudiantInfo.js"></script>
    </body>
    </html>
