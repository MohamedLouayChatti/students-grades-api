<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations Matière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="matieres.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
            <h1 class="text-center flex-grow-1">Informations de la Matière</h1>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Nom de la Matière</h5>
                <p class="card-text"><strong>Nom:</strong> <span id="nomMatiere"></span></p>
                <hr>
                <h5 class="card-title">Détails</h5>
                <p class="card-text"><strong>Unité d'enseignement:</strong> <span id="uniteEnseignement"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Étudiants inscrits et leurs notes</h5>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Numéro d'inscription</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="notesTableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/matiereInfo.js"></script>
</body>
</html>
