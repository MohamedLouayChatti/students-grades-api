<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifiez une matière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="matieres.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
            <h1 class="text-center flex-grow-1">Modifiez la matière</h1>
        </div>

        <form id="updateMatiereForm">
            <div class="mb-3">
                <label for="nomMatiere" class="form-label">Nom de la matière</label>
                <input type="text" class="form-control" id="nomMatiere" name="nomMatiere" required>
            </div>
            <div class="mb-3">
                <label for="uniteEnseignement" class="form-label">Unité d'enseignement</label>
                <input type="text" class="form-control" id="uniteEnseignement" name="uniteEnseignement" required>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-warning">Mettre à jour</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/updateMatiere.js"></script>
</body>
</html>
