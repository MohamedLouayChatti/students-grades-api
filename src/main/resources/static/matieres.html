<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matieres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="test d-flex flex-column vh-100 overflow-hidden">
    <div id="navbar-container"></div>

    <div class="container mt-4">

        <div class="d-flex justify-content-end mb-3">
            <a href="addMatiere.html" class="btn btn-secondary">
                <i class="bi bi-plus-circle"></i> Ajouter une matière
            </a>
        </div>

        <div class="container mt-4">
            <table class="table table-striped" id="matiereTable">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Unite</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Applications reparties</td>
                        <td>Réseaux et Systèmes</td>
                        <td>
                            <button class="btn btn-outline-primary viewBtn" data-id="${student.id}">View</button>
                            <button class="btn btn-outline-success updateBtn" data-id="${student.id}">Update</button>
                            <button class="btn btn-outline-danger deleteBtn" data-id="${student.id}">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/matieres.js"></script>
</body>
</html>
